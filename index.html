<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>測試OCR</title>
    <style>
        h1{
            width: 100px;
            margin: 0 auto;
        }
        figure{
            margin:0px;
            margin: 0 auto;
        }
        video{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>測試頁</h1>
    <figure>
        <video autoplay id="camera"></video>
    </figure>
    <canvas id="submit-img" style="display:none;" width="300" height="300"></canvas>
    <input id="take-picture" type="button" disabled="true" value="擷取圖片"></input>
    訊息：<div id="message"></div>
    <script>
        fetch("http://140.125.84.80:8000")
            .then((res)=>{
                var mes = document.getElementById('message');
                mes.innerHTML = "test index:"+res;
                // alert("test index:"+res);
            }).catch((e)=>{
                var mes = document.getElementById('message');
                mes.innerHTML = "index error:"+e;
                // alert("index error:"+e);
            });
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Prefer camera resolution nearest to 1080x720.
        var constraints = { video: {width:540,height:360} }; 

        navigator.mediaDevices.getUserMedia(constraints)
        .then(function(mediaStream) {
            var video = document.querySelector('video');
            var canvas = document.getElementById("submit-img");
		    var button = document.getElementById("take-picture");
            video.srcObject = mediaStream;
            button.disabled = false;
            button.onclick = function() {
                canvas.getContext("2d").drawImage(video, 0, 0, 300, 300, 0, 0, 300, 300);
                var img = canvas.toDataURL("image/jpeg", 1.0);
                fetch("http://140.125.84.80:8000/resocr/", {
                    method: 'POST',
                    credentials: "same-origin",
                    // headers 加入 json 格式
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                        "Accept": "application/json",
                        'Content-Type': 'application/json'
                    },
                    // body 將 json 轉字串送出
                    body: JSON.stringify({
                        imgBase64:img
                    })
                    }).then((response) => {
                        alert(response.json());
                        return response.json(); 
                    }).then((jsonData) => {
                        alert(jsonData);
                    }).catch((err) => {
                        alert('辨識功能錯誤:', err);
                    })
            };
            // video.onloadedmetadata = function(e) {
            //     video.play();
            // };
            
        })
        .catch(function(err) { alert(err.name + ": " + err.message); }); // always check for errors at the end.
    
    </script>
</body>
</html>
